<html>
    <head>
        <meta charset="utf-8"
        <title> Cross site scripting server </title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script>
        function load_comments() {
          if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
          } else {  // code for IE6, IE5
            print("your browser is too old.")
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }
          xmlhttp.onreadystatechange=function() {
            if (this.readyState==4 && this.status==200) {
              document.getElementById("comments").innerHTML=this.responseText;
            }
          }
          xmlhttp.open("GET","server.php?q=load_comments",true);
          xmlhttp.send();
        }
        </script>


    </head>
    <body>
        <div class="banner">
            <img class="top_banner" src="./images/skull.gif">
            <h1 class="title">ATTENTION TRAVELER!</h1>
            <h2 class="sub_title">This is a page from the 90's!
        </div>
        <br>
        <br>
        <div style="height=200px,width=200px%">yo</div>
        <div class="guestbook">
            <button onclick="load_comments()">Load comments!</button>
            <div id="comments">
            </div>
            <form action="">
                <fieldset>
                    First name:<br>
                    <input type="text" name="firstname"><br>
                    Last name:<br>
                    <input type="text" name="lastname"><br>
                    Leave us a comment <p class=attention>Not checked for XSS!</p>
                    <textarea class="comment" name="comment"></textarea>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </body>
</html>
